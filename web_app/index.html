<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="core/main.css">
    <script type="text/javascript" src="core/helpers.js"></script>
    <script type="text/javascript" src="core/panel.js"></script>
    <script type="text/javascript" src="core/boundaries.js"></script>
    <script type="text/javascript" src="core/event.js"></script>
    <script type="text/javascript" src="core/events_dispatcher.js"></script>
    <script type="text/javascript" src="core/osc_sender.js"></script>
    <script type="text/javascript" src="core/color.js"></script>
    <script type="text/javascript" src="core/group.js"></script>
    <script type="text/javascript" src="core/switch.js"></script>
    <script type="text/javascript" src="core/pad.js"></script>
    <script type="text/javascript" src="core/knob.js"></script>
    <script type="text/javascript" src="core/selector.js"></script>
    <script type="text/javascript" src="core/xy_track.js"></script>
    <script type="text/javascript" src="core/light.js"></script>
  </head>
  <body>
    <script>
      myPanel = new Panel();
      ed_1 = new EventsDispatcher(myPanel);
      osc_1 = new OscSender({baseUrl:"192.168.1.7"});
      l_1 = new Light();
      osc_1.subscribe("/metronome", l_1.blink)  ;
      g_1 = new Group({panel:myPanel, x:20, y:30, width:355, height:310, caption:"My Group"})
      s_1 = new Switch({panel:myPanel, group:g_1, eventsDispatcher:ed_1, oscSender:osc_1, oscLabel:"s_1", x:35, y:25, onColor:new Color(255, 127, 0), caption:"Switch Event", val:0});
      p_1 = new Pad({panel:myPanel, group:g_1, eventsDispatcher:ed_1, oscSender:osc_1, oscLabel:"p_1", x:145, y:10, onColor:new Color(0, 0, 255), caption:"Pad Event"});
      k_1 = new Knob({panel:myPanel, group:g_1, eventsDispatcher:ed_1, oscSender:osc_1, oscLabel:"k_1", x:255, y:10, onColor:new Color(0, 255, 0), caption:"Knob Event"});
      se_1 = new Selector({panel:myPanel, group:g_1, eventsDispatcher:ed_1, oscSender:osc_1, oscLabel:"se_1", x:35, y:165, onColor:new Color(255, 127, 0), caption:"Selector Event", array:["sin", "sqr", "saw", "tri", "ns"]});
      t_1 = new XYTrack({panel:myPanel, group:g_1, eventsDispatcher:ed_1, oscSender:osc_1, oscLabel:"t_1", x:165, y:130, onColor:new Color(0, 0, 255), caption:"XY Track Event"});
    </script>
  </body>
</html>
